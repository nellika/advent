<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Princess+Sofia|Open+Sans&display=swap" rel="stylesheet">
    <title>Adventi napt√°r</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="cal-app">        
        <span v-for='word in words'>
            {{word}}
        </span>
    </div>
<script>
    const app = new Vue({
        el: '#cal-app',
        data: {
            words: ['cat', 'pig']
        },
        created(){
            fetch('http://myjson.com/d3xx2')
                .then(response => response.json())
                .then(json => {
                    this.words = json.words
                })
        }
    })
</script>
</body>
</html>
